<script type="text/javascript">
    function random() {
        return Math.floor(Math.random() * (3-.25+1)) + .25;
    };

    function playAndDoItAgain(audio) {
        audio.play()
        setTimeout(function() {
            audio.pause()
            audio.currentTime = 0;
            playAndDoItAgain(audio)
        }, random())
    }

    var audios = [];
    function theFunny() {
        document.getElementById("thefunnybutton").style.display = "none";
        for (var i = 0; i<10; i++) {
            audio = document.createElement("audio");
            audio.src = "funny/fart-with-reverb.mp3";
            audio.pause();
            audio.currentTime = 0;
            audios.push(audio)
            }
        
        audios.forEach((audio) => {
            playAndDoItAgain(audio)
        });
    }

</script>
